<app-header></app-header>
<!-- Rest of your post list content -->
<br>
<!-- search of posts -->
<input type="text" placeholder="Search by title..." [(ngModel)]="searchTerm" (keyup)="filterPosts($event)" />

<div class="grid-container">
    <mat-card *ngFor="let post of posts" class="post-card">
        <mat-card-header>
            <div class="card-image-container">
                <img [src]="post.imageUrl" alt="Post Image" *ngIf="post.imageUrl">
            </div>
            <mat-card-title>{{ post.title }}</mat-card-title>
          
        </mat-card-header>
        <mat-card-content>
            <p>{{post.content}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="post._id && editPost(post._id)">EDIT</button>
            <button mat-button color="warn" (click)="post._id && deletePost(post._id)">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>

<div class="pagination-controls">
  <button mat-button color="primary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }}</span> 
  <button mat-button color="primary" (click)="nextPage()">Next</button>
</div>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No post added</p>
